<!DOCTYPE html>
<html lang="en">
<head>

<title>Contact Us - Club Name</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        color: white; /* Set default text color to white */
    }
    #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        filter: brightness(30%);
    }

    .navbar {
        overflow: hidden;
        font-size: 20px;
        padding-top: 5px;
        font-weight: bold;
        padding-left: 10px;
        padding-right: 10px;
    }

    .navbar img {
        float: left;
        height: 50px;
        padding: 5px;
    }

    .navbar a {
        font-family: "Inter", sans-serif;
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar .home:hover,
    .navbar .team:hover,
    .navbar .contactus:hover,
    .navbar .events:hover {
        color: #41C9E2; /* Change text color on hover */
        transform: scale(1.1);
    }
    .navbar .l:hover{
        transform: scale(1.1);
    }

    /* Remove blue color from hyperlinks */
    .info-box ul li a {
        color: inherit; /* Inherit text color from parent */
        text-decoration: none; /* Remove underline */
        font-size: 24px; /* Adjusted font size */
        font-weight: bold; /* Set font weight to bold */
        display: flex;
        align-items: center;
        transition: transform 0.3s; /* Add transition effect */
    }

    /* Change color on hover for home link */
    .navbar .home:hover,
    .navbar .team:hover,
    .navbar .contactus:hover,
    .navbar .events:hover {
        color: #41C9E2; /* Change text color on hover */
        transform: scale(1.1);
    }

    /* Increase size on hover */
    .info-box ul li:hover a {
        transform: scale(1.1); /* Increase size by 10% */
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px;
        position: relative; /* Set the container as relative for absolute positioning */
    }

    .info-box {
        padding: 40px;
        border-radius: 20px;
        width: 600px; /* Increase width for larger box */
        position: relative; /* Set the info-box as relative for absolute positioning */
        overflow: hidden; /* Ensure content doesn't overflow */
    }

    .info-box h2 {
        font-size: 56px; /* Increase font size */
        margin-bottom: 50px;
        margin-top: 0px; /* Adjusted margin top */
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        z-index: 2;
        position: relative;
    }

    .info-box ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        position: relative; /* Set the ul as relative for absolute positioning */
        z-index: 2; /* Ensure the content is above the overlay */
    }

    .info-box ul li {
        margin-bottom: 20px;
        margin-top: 30px;
        font-size: 30px; /* Adjusted font size */
        display: flex;
        align-items: center;
    }

    .info-box ul li img {
        width: 30px; /* Increase icon size */
        height: 30px; /* Increase icon size */
        margin-right: 20px;
    }

    .image-box img {
        width: 500px; /* Adjust image width */
        height: auto;
        border-radius: 20px;
    }

    /* Glassy overlay */
    .glassy-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        z-index: 1; /* Ensure it's above other content */
        backdrop-filter: blur(10px); /* Apply blur effect */
    }
    ::-webkit-scrollbar {
        width: 0px; /* width of the scrollbar */
    }
    footer {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 0;
        padding-top: 30px;
        padding-bottom: 5px;
    }

    footer p {
        margin: 0;
        color: white; /* Optionally change text color to white */
        line-height: 60px; /* Adjust this value to vertically center the text */
        height: 60px; /* Adjust this value to vertically center the text */
    }

    /* Your existing CSS styles here */

    /* Additional styling for suggestion box */
    .suggestion-box {
        margin-top: 50px;
    }

    .suggestion-box h3 {
        font-size: 36px;
        text-align: center;
    }

    .suggestion-form {
        max-width: 100vw;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        
        /* display: flex;
        flex-direction: column;
        align-items: center; */
        text-align: center;
    }


    .suggestion-form input,
    .suggestion-form textarea {
        width: 60%;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        font-weight: bold;
        font-size: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: rgb(255, 255, 255);
        resize: none;
        display: block;
        margin: 10px auto; /* Center the textarea horizontally */
    }

    .suggestion-form textarea {
        height: 150px;
    }

    .suggestion-form input[type="submit"] {
        width: 60%;
        background-color: #41C9E2; /* Change text color on hover */
        color: white;
        font-size: large;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .suggestion-form input[type="submit"]:hover {
        background-color: #ff5959;
    }

    ::-webkit-scrollbar {
  width: 5px; /* width of the scrollbar */
}

::-webkit-scrollbar-track {
  /* background: rgb(0, 195, 255); color of the track */
  background-color: rgb(1,17,22); /* color of the thumb */
}

::-webkit-scrollbar-thumb {
  /* background-color: rgb(1,17,22); color of the thumb */
  background: rgb(0, 195, 255); /* color of the track */
  border-radius: 6px; /* roundness of the thumb */
}

</style>
